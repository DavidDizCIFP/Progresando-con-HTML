<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejemplo de formulario de pago</title>
    <link href="payment-form.css" rel="stylesheet">
  </head>
<body>
    <form method="post">
        <h1>Formulario de pago</h1>
        <p>Los campos obligatorios van seguidos de <strong><span aria-label="required">*</span></strong>.</p>
        <section>
            <h2>Información de contacto</h2>
            <p>
              <label for="name">
                <span>Nombre: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>
            <p>
              <label for="mail">
                <span>E-mail: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="email" id="mail" name="usermail">
            </p>
            <p>
              <label for="pwd">
                <span>Contraseña: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Información de pago</h2>
            <p>
              <label for="card">
                <span>Tipo de tarjeta:</span>
              </label>
              <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p>
              <label for="number">
                <span>Número de tarjeta:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
              <label for="expiration">
                <span>Válida hasta:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p> <button type="submit">Validar el pago</button> </p>
        </section>
    </form>
</body>

</html>
